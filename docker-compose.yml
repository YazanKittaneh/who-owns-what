services:
  app:
    extends:
      file: docker-services.yml
      service: base_app
    ports:
      - 8000:8000
    links:
      - db
    command: python manage.py runserver 0.0.0.0:8000
  db:
    image: postgis/postgis:9.6-3.2
    environment:
      - POSTGRES_USER=wow
      - POSTGRES_DB=wow
      - POSTGRES_PASSWORD=wow
volumes:
  client-node-modules:
  yarn-cache:
